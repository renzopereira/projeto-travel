<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fligth Safe</title>

    <link rel="shortcut icon" href="./src/imagens/travel-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="back-video">
        <video class="video" type="video/mp4" autoplay loop muted>
            <source src="./src/video/video-travel.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <a>
            <img src="./src/imagens/flight-icon.png" alt="Logo Chapeu Mario" class="logo">
        </a>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Details</a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="container">
        <div class="information">
            <img src="./src/imagens/titulo.png" alt="Imagem do titulo" class="image-title">

            <p class="description">
                Aqui, você encontra pacotes de viagens nacionais e internacionais que incluem passagens aéreas, hotéis, café da manhã, traslado e até seguro viagem.
            </p>

            <button class="button-trailer">Veja nossos pacotes</button>
        </div>
        <img src="./src/imagens/mapa-mundi.png" alt="Mapa Mundi" class="mundi">
        <div class="modal">
            <div class="container-modal">
                <span class="close-modal">X</span>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>

</body>

</html>
